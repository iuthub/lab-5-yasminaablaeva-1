		<link href="buyagrade.css" type="text/css" rel="stylesheet" />

	<body>
		<h1>Buy Your Way to a Better Education!</h1>

		<p>
			The rough economy, along with recent changes in University of Washington policy, now allow us to offer grades for money.  That's right!  All you need to get a 4.0 in this course is cold, hard, cash.
		</p>
		
		<hr />
		<form action="http://localhost/webpage/sucker.php" method="POST">
			<h2>Give Us Your Money</h2>
			<dl>
				<dt>Name</dt>
				<dd>
					<input name="name" type="text" maxlength="200">
				</dd>

				<dt>Section</dt>

					<select name="section">
						<option value="ma">MA</option>
						<option value="mb">MB</option>

						<option value="md">MD</option>
						<option value="me">ME</option>
						<option value="mf">MF</option>

						<option value="mh">MH</option>
					</select>
				</dd>

				<dt>Credit Card</dt>
				<dd>
					<input name="card" type="number"> <br/>
					<input name="card-type" type="radio" value="Visa" checked> Visa
					<input name="card-type" type="radio" value="MasterCard"> MasterCard
				</dd>
			</dl>

			<input value="I am a giant sucker." type="submit">
